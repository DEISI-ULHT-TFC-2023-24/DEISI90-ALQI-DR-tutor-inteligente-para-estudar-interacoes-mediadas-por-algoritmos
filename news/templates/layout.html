    <title>Edu-News</title>
    <style>
        body {
            color: black;
            font-family: "STIX Two Text", sans-serif;;
        }


        .container {
            overflow-wrap: break-word;
            padding: 20px;
            background-color: #3d308a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease;
            margin: 10px auto; /* Center horizontally with auto margin */
            text-align: center; /* Center text horizontally */
            color: white;
            flex-direction: column;
        }

        .container:hover {
            background-color: #817776; /* Change the color here */
        }

        .container:hover .overlay {
            animation: overlay-slide 0.5s ease forwards;
        }

        .container:hover img {
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }


        @keyframes overlay-slide {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href={% static 'css/styles.css' %}>

        <script>

            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function (e) {
                if (!e.target.matches('.dropbtn')) {
                    const myDropdown = document.getElementById("myDropdown");
                    if (myDropdown.classList.contains('show')) {
                        myDropdown.classList.remove('show');
                    }
                }
            }

            function myFunction2() {
