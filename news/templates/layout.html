<!DOCTYPE html>
{% load static %}

<html lang="" style="width: 100%; height: 100%;background-color: #070607;padding-top: 0.5%">
<head>
    <meta charset="UTF-8">
    <title>Edu-News</title>
    <style>
        body {
            color: black;
            font-family: "STIX Two Text", sans-serif;;
        }


        .container {
            overflow-wrap: break-word;
            padding: 20px;
            background-color: #3d308a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease;
            margin: 10px auto; /* Center horizontally with auto margin */
            text-align: center; /* Center text horizontally */
            color: black;
            flex-direction: column;
        }

        .container:hover {
            background-color: #ffdad6; /* Change the color here */
        }

        .container:hover .overlay {
            animation: overlay-slide 0.5s ease forwards;
        }

        .container:hover img {
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }




        @keyframes overlay-slide {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href={% static 'css/styles.css' %}>

    {% load static %}
    <link rel="stylesheet" href={% static 'css/dropdown.css' %}>

</head>

<!-- >

< -->
<body style="">
<nav class="navbar" style="padding-top: 0.3%">
    <div class="flex-container" style="padding-left: 15%;padding-right: 15%">
        <a href="/" class="navbar-item" style="float: left;font-size: 150%;color: #dddddd; border-radius: 10px">Edu-News</a>
        <div class="dropdown">
            <button class="dropbtn" style="border-radius: 10px" onclick="myFunction()">Notícias
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a class=""  style="position: static; border-radius: 10px"
                   href={% url 'index' %}><strong>Últimas</strong></a>
                <a class=""  style="position: static; border-radius: 10px"
                   href={% url 'index' %}><strong>País</strong></a>
                <a class="" style="position: static; border-radius: 10px"
                   href={% url 'index' %}><strong>Mundo</strong></a>
            </div>
        </div>




        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function (e) {
                if (!e.target.matches('.dropbtn')) {
                    const myDropdown = document.getElementById("myDropdown");
                    if (myDropdown.classList.contains('show')) {
                        myDropdown.classList.remove('show');
                    }
                }
            }
        </script>


        <a class="navbar-item" style="left:180%; border-radius: 10px" href={% url 'index' %}><strong>Educacao</strong></a>

        <a class="navbar-item" style="left:180%; border-radius: 10px" href={% url 'index' %}><strong>Licenciatura</strong></a>


    </div>
</nav>
<hr>
<section class="section" style="padding-left: 25%;padding-right: 25%;padding-top: 2%">
    <div class="container2">
        {% block content %}
        {% endblock %}
    </div>
</section>


</body>
</html>
