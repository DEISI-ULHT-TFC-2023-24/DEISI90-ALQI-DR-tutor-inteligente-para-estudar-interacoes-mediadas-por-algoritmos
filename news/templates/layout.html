<!DOCTYPE html>
{% load static %}

<html lang="" style="width: 100%; height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Edu-News</title>
    <style>
.container {
    overflow-wrap: break-word;
  padding: 20px;
  background-color: #3abb67;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  transition: background-color 0.5s ease;
  margin: 10px auto; /* Center horizontally with auto margin */
  text-align: center; /* Center text horizontally */
}

.container:hover {
  background-color: #6fcf97; /* Change the color here */
}

.container:hover .overlay {
  animation: overlay-slide 0.5s ease forwards;
}

.container:hover img {
  filter: grayscale(100%);
  transition: filter 0.5s ease;
}


@keyframes overlay-slide {
  from {
    transform: translateY(100%);
  }
  to {
    transform: translateY(0);
  }
}
</style>
    {% load static %}
    <link rel="stylesheet" href={% static 'css/styles.css' %}>

    {% load static %}
    <link rel="stylesheet" href={% static 'css/dropdown.css' %}>

</head>

<!-- >

< -->
<body style="">
<nav class="navbar" style="">
    <div class="flex-container" id="flex_container1">
        <a href="/" class="navbar-item" style="float: left;">Edu-News</a>
        <div>
            <div class="dropdown">
                <button class="dropbtn" onclick="myFunction()">Notícias
                    <i> &#8595;</i>
                </button>
                <div class="dropdown-content" id="myDropdown">
                    <a class="" style=" position: static"
                       href={% url 'index' %}><strong>Últimas</strong></a>
                    <a class="" style=" position: static"
                       href={% url 'index' %}><strong>País</strong></a>
                    <a class="" style=" position: static"
                       href={% url 'index' %}><strong>Mundo</strong></a>
                </div>
            </div>


            <script>
                /* When the user clicks on the button,
                toggle between hiding and showing the dropdown content */
                function myFunction() {
                    document.getElementById("myDropdown").classList.toggle("show");
                }

                // Close the dropdown if the user clicks outside of it
                window.onclick = function (e) {
                    if (!e.target.matches('.dropbtn')) {
                        const myDropdown = document.getElementById("myDropdown");
                        if (myDropdown.classList.contains('show')) {
                            myDropdown.classList.remove('show');
                        }
                    }
                }
            </script>


            <a class="navbar-item" style="left:180%" href={% url 'index' %}><strong>Educacao</strong></a>

            <a class="navbar-item" style="left:180%" href={% url 'index' %}><strong>Licenciatura</strong></a>





        </div>

    </div>
</nav>

<section class="section" style="background: white;padding-left: 25%;padding-right: 25%">
    <div class="container2", style="">
        {% block content %}
        {% endblock %}
    </div>
</section>


</body>
</html>
